<DOCTYPE html>
	<html>
		<head>
			<title>task3</title>
			<meta charset="utf-8">
		</head>
		<body>
			<form action="google.com" method="get">
				<label>Name</label><br/>
				<input type="text"><br/><br/>
				<label>Email</label><br/>
				<input type="email"><br/><br/>

				<label><input type="radio" name="sex">Female</label>
				<br/><br/>
				<label>Current status</label><br>
				<label><input type="checkbox">Student</label><br/>
				<label><input type="checkbox">Employed</label><br/>
				<label><input type="checkbox">Unemployed</label><br/><br/>

					<option>Январь</option>
					<option>Февраль</option>

					<option>Май</option>
					<option>Июнь</option>
					<option>Июль</option>
					<option>Август</option>
					<option>Сентябрь</option>

				<select>
					<option>2000</option>

					<option>2002</option>
					<option>2003</option>
				</select><br/><br/>

					<optgroup label="Tech skills">
						<option>HTML</option>
						<option>CSS</option>
						<option>JavaScript</option>
						<option>git</option>
					</optgroup>
					<optgroup label="Soft skills">
						<option>Time menegment</option>

					</optgroup>
				</select><br/><br/>
